<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <title>Torre de Hanoi</title>
    </head>
    <body id="game">
        <h1>Torre de Hanoi</h1>

        <header>
            <h3>Objetivo: Passar os discos da Primeira Torre para a Última Torre</h2>
            <ul>
                <li>Somente um disco pode ser movido por vez.</li>
                <li>Um disco não pode ser colocado sobre outro menor que ele.</li>
            </ul>
        </header>

        <div id="suspenso"></div>

        <article>
            <section id="torre1"></section>
            <section id="torre2"></section>
            <section id="torre3"></section>
        </article>

        <section id="notas"></section>

        <script src="script.js"></script>
    </body>
</html>
